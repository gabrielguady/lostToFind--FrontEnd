<div class="flex flex-column gap-1 form-container">
  <h1>Cadastro de Item Perdido</h1>
  <form [formGroup]="formGroup">

    <div class="flex flex-column gap-3 mb-4">
      <mat-form-field>
        <mat-label>Título</mat-label>
        <input matInput type="text" formControlName="title" appAutofocus required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Detalhes</mat-label>
        <input matInput type="text" formControlName="last_seen_details" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>

      <div class="data">
        <mat-form-field>
          <mat-label>Data perdida</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="date_lost" required>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="recompensa">
        <mat-form-field>
          <mat-label>Recompensa</mat-label>
          <input matInput type="number" formControlName="reward" required>
          <mat-error>Campo Inválido</mat-error>
        </mat-form-field>
      </div>

      <div class="categoria">
        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <mat-select formControlName="category">
            @for (cat of categories; track cat) {
              <mat-option [value]="cat.value">{{cat.label}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>

      <div class="cidade">
        <mat-form-field>
          <mat-label>Cidade</mat-label>
          <input matInput type="text" formControlName="city" required>
          <mat-error>Campo Inválido</mat-error>
        </mat-form-field>
      </div>

    </div>
    <button mat-flat-button class="btn-default" id="save" type="submit"
            (click)="saveOrUpdate()"
            [disabled]="!formGroup.valid">
      Salvar Item Perdido
    </button>
  </form>
</div>
