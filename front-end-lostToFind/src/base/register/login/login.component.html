<app-default-login-layout
  title="login into your account"
  primaryBtnText="Login Now"
  secondaryBtnText="Signup Now"
  (submit)="submit()"
  (navigate)="navigate('signup')"
  [isDisabled]="!loginForm.valid"
>
  <form [formGroup]="loginForm" class="login-form">
    <app-input-primary
      id="username"
      formControlName="username"
      inputName="username"
      type="text"
      label="Username"
      placeholder="seu usÃºario"
    >
    </app-input-primary>
    <app-input-primary
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
    >
    </app-input-primary>
  </form>

</app-default-login-layout>
