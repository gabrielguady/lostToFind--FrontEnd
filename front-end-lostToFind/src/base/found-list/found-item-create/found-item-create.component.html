<div class="flex flex-column gap-1">
  <h1>
    Cadastro de Item Achado
  </h1>

  <form [formGroup]="formGroup">
    <div class="flex flex-column gap-3 mb-4">
      <mat-form-field>
        <mat-label>título</mat-label>
        <input matInput type="text" formControlName="title" appAutofocus required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput type="text" formControlName="description" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Data encontrada</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date_found" required>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="category">
          @for (cat of categories; track cat) {
            <mat-option [value]="cat.value">{{cat.label}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Cidade</mat-label>
        <input matInput type="text" formControlName="city" required>
        <mat-error>Campo Inválido</mat-error>
      </mat-form-field>
    </div>
    @if (isButtonVisible){
      <button mat-flat-button class="btn-default" id="save" type="submit"
              (click)="saveOrUpdate()"
              [disabled]="!formGroup.valid">
        Salvar Item perdido

      </button>
    }
  </form>
  <app-add-photo-found *ngIf="itemIdEmitter" [id_item_found]="this.object.id"></app-add-photo-found>

</div>
